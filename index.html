<body>
	<div class="container-background"></div>
	<div class="container-table100 bgImage">
		<div class="wrap-table100">
			<div class="table100 head z-index-100">
				<div class="topHead table padding-0_1em flex0_1_auto padding-bottom-top z-index-100">
							<div class="body d-flex flex-align-items-center justify-content-space-between">
								<div id="time" ><span>10:20</span></div>
								<div colspan="2" class="d-flex flex-align-items-center justify-content-space-between" style="text-align: right; padding: 0;">
									<img src="images/icons/skytable_w.png" ></img>
									<span>LOGO NAME</span>
								</div>
							</div>
				</div>
				<div class="table100 thead padding-0_1em flex0_1_auto z-index-100">
								<div id="timeTopHead" ><span>10:20</span></div>
								<div class="topHeadMondial" ><span>LOGO NAME</span></div>
								<div class="th topHead">
									<div class="fontSize0_8em">Flight Table</div>
								</div>
								<div class="th" id="dateInfo">
									<div class="d-flex flex-direction-column fontSize0_8em"><span class="dateTitle"></span></div>
								</div>
				</div>
				<div class="errorinfo d-flex justify-content-center padding-0_2em bgColor-red flex0_1_auto z-index-100">
					<div></div>
				</div>
				<div class="infoMessage d-flex justify-content-center padding-0_2em bgColor-yellow flex0_1_auto z-index-100">
					<div id="infoMessage">
						<span>Мондиаль 2020 завершен. Онлайн-табло взлетов может быть установлено на вашем сайте. Для установки свяжитесь с разработчиками</span>
					</div>
				</div>
				<div class="table100 loadsTab flex1_1_auto z-index-100 blur">
					<div id="flightSheduleTab" class="table100percent">
					</div>	
				</div>
				<div class="table100 loadsPeo flex0_1_auto height100vh z-index-100 none blur">
					<div id="peopleSheduleTab" class="d-flex flex-flow-row-wrap">
					
					</div>
				</div>
				<div class="loading d-flex justify-content-space-between justify-content-center flex-align-items-center z-index-1" id="loading"></div>
			</div>
		</div>
	</div>
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<!-- <script src="vendor/bootstrap/js/bootstrap.min.js"></script> -->
<!--===============================================================================================-->
	<!-- <script src="vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script> -->

	<script>
		$(document).ready(function () {
			ajaxLoads();
			loadMessage();
			let demoTimeLeft = 30000;
			let idTimer = setInterval(function() {ajaxLoads(); loadMessage();}, 15000);
			let idDemoTimer = setInterval(function(){
				demoTimeLeft = demoTimeLeft - 1000;
				$(".errorinfo").html("DEMO: " + demoTimeLeft/1000 + " sec.");
				if (demoTimeLeft === 0) {
					stopDemo();
				}
			}, 1000);
			function stopDemo(){
				clearInterval(idTimer);
				clearInterval(idDemoTimer);
				$(".loadsTab").html("");
				$(".loadsPeo").html("");
				$(".errorinfo").html("DEMO: 0 sec.");
			};
			// getWeather();
		});
	</script>

	<script type="text/javascript" src="js/ajaxLoads.js?ver=1.3"></script>

</body>
